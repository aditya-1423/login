<section>
  <div class="form-box">

    <div class="form-value">
      <form action="">

        <h2>Login</h2>
        <div class="input-box">

<ion-icon name="mail-outline"></ion-icon>

          <input type="password" required>
          <label for="">Password</label>

        <div class="forget">
          <label for=""><input type="checkbox">Remember &nbsp; </label>
          <a href="https://www.google.com/" class="adi1">Forget Password</a>
        
        </div>

        <button class="adi">Log in</button>

        <div class="register">

        </div>

      </form>
    </div>
  </div>
